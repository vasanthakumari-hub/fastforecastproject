<template>
  <div class="slds-p-around_medium">
    <h2>FORECASTFAST — Demo Forecast</h2>
    <template if:true={isLoading}>
      <p>Loading forecast…</p>
    </template>
    <template if:true={error}>
      <p class="slds-text-color_error">Error loading forecast</p>
    </template>

    <template if:true={forecasts}>
      <table class="slds-table slds-table_cell-buffer slds-table_bordered">
        <thead>
          <tr>
            <th scope="col">Month</th>
            <th scope="col">Forecast</th>
          </tr>
        </thead>
        <tbody>
          <template for:each={forecasts} for:item="f">
            <tr key={f.month}>
              <td>{f.month}</td>
              <td>{f.amount}</td>
            </tr>
          </template>
        </tbody>
      </table>
    </template>
  </div>
</template>
